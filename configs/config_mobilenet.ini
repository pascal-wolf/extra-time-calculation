[DEFAULT]
image_width = 224
image_height = 224
image_dimensions = 3
threshold = 0.5
verbose = True

[MODEL]
model_type = standard
hidden_layer = 1
kernel_size = 5
cnn_layer = 2

[TRAINING]
batch_size = 64
epochs = 15
classes = Ingame,Break
train_images_path = ./data/one_game/train_data/
val_images_path = ./data/one_game/validation_data/

[LOGGING]
log_level = INFO